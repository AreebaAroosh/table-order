<div fx-layout="row" fx-layout-align="space-around center">
	<md-toolbar color="accent">
		<span>Table reservation</span>
		
		<span class="demo-fill-remaining"></span>
		
	</md-toolbar>
</div>

<div fx-layout="row" fx-layout-align="space-around center">
	<div class="flex-item">
		<h1>{{title}}</h1>
	</div>
</div>

<div fx-layout="row" fx-layout-align="space-around center">
	<div class="flex-item">
		
		<app-person-list
				[people]="people"
				(book)="book($event)"
				(seat)="seat($event)"
				(cancel)="cancel($event)">
		</app-person-list>
		
	</div>
</div>
